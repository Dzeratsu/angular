<div class="userForm" xmlns="http://www.w3.org/1999/html">
  <h2>Авторизация</h2>
  <form
  [formGroup]="formLogin"
  (ngSubmit)="submitLogin()"
  >
    <input placeholder="Введите имя"
    formControlName="name"
    >
    <input placeholder="Введите пароль" type="password"
    formControlName="password"
    >
    <div><span>Ошибки</span></div>
    <div> <button type="submit" [disabled]="formLogin.invalid">Вход</button></div>
  </form>
</div>
